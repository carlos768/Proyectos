<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<div class="screen-container">
	<input type="text" id="screen" disabled>
	<button id="btn-clear">C</button>
	</div>

	<div class="num-container">
		
	<button class="btn-num" id="n1">1</button>
	<button class="btn-num" id="n2">2</button>
	<button class="btn-num" id="n3">3</button>
	<button class="btn-num" id="n4">4</button>
	<button class="btn-num" id="n5">5</button>
	<button class="btn-num" id="n6">6</button>
	<button class="btn-num" id="n7">7</button>
	<button class="btn-num" id="n8">8</button>
	<button class="btn-num" id="n9">9</button>
	<button class="btn-num" id="n0">0</button>

	</div>

	<div class="operators-container">
		
	<button class="operators" id="sum">+</button>
	<button class="operators" id="sus">-</button>
	<button class="operators" id="res">=</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
